<div class="front-actions-cmp">
  <app-loading [isLoading]="loading"></app-loading>
  <div class="front-actions-cmp__container" *ngIf="!loading">
    <div class="front-actions-cmp__container__title">
      {{title}}
    </div>
    <div class="front-actions-cmp__container__cards-wrapper">
      <ng-container *ngFor="let card of cards;">
        <div class="front-actions-cmp__container__cards-wrapper__card">
          <app-card-action [card]="card"></app-card-action>
        </div>
      </ng-container>
    </div>
  </div>
</div>
