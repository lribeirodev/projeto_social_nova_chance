<div class="hero-banner-cmp">
  <app-loading [isLoading]="loading"></app-loading>
  <div class="hero-banner-cmp__container" *ngIf="!loading">
    <div class="hero-banner-cmp__container__hero">
      <img [src]="hero.imageSrc">
    </div>
    <div class="hero-banner-cmp__container__subtitle">
      <p [innerHTML]="hero.title"></p>
    </div>
  </div>
</div>
