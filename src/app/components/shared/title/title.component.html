<div class="title-cmp">
  <div class="title-cmp__container">
    <div class="title-cmp__container__top-liner">
      <app-liner [top]="config.liner.top.top" [bottom]="config.liner.top.bottom"></app-liner>
    </div>
    <div class="title-cmp__container__middle">
      {{config.title}}
    </div>
    <div class="title-cmp__container__bottom-liner">
      <app-liner [top]="config.liner.bottom.top" [bottom]="config.liner.bottom.bottom"></app-liner>
    </div>
  </div>
</div>
